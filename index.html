<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
<div class="container-fluid">    
  <div class="row col-sm-4">
    <div class="item-one">
      <h4>Assorted Vegetables (1 lb)</h4>
     <div class="thumbnail img-responsive">
      <img src="http://thumbs.dreamstime.com/x/assorted-vegetables-white-10423407.jpg">
      <div class="caption well well-small" id="first-well">
        <h3>$1.00</h3>
		 <div class="wrapper">
            <label for="input-number-mod">QTY :</label>
            <input id="input-number-mod" class="mod" type="number" value="0" />
        </div>
        <div class="add-to-cart">
        <p><a href="#" class="btn btn-success btn-lg btn-block"><span class="glyphicon glyphicon-shopping-cart"></span> ADD TO CART</a></p>
      </div>
        </div>
      </div>
    </div>
  </div>
   <div class="row col-sm-4">
    <div class="item-two">
      <h4>Raspberries (1 lb)</h4>
     <div class="thumbnail img-responsive">
      <img src="http://cache2.asset-cache.net/gc/72135935-raspberries-on-white-background-gettyimages.jpg?v=1&c=IWSAsset&k=2&d=KMCv%2F7vgE31umcq3%2F8UIyzKLc4i7uxs7FgCCr%2BE8cea0g%2Bv5ShFGmS7bGLQqGnWN">
      <div class="caption well well-small" id="second-well">
        <h3>$3.00</h3>
         <div class="wrapper">
            <label for="input-number-mod">QTY :</label>
            <input id="input-number-mod" class="mod" type="number" value="0" />
        </div>
        <div class="add-to-cart">
          <p><a href="#" class="btn btn-success btn-lg btn-block"><span class="glyphicon glyphicon-shopping-cart"></span> ADD TO CART</a></p>
        </div>
        </div>
      </div>
    </div>
  </div>
   <div class="row col-sm-4">
    <div class="item-three">
      <h4>Fresh Kiwi (Each)</h4>
     <div class="thumbnail img-responsive">
      <img src="http://cache1.asset-cache.net/gc/142737882-fresh-kiwi-fruits-on-a-white-background-gettyimages.jpg?v=1&c=IWSAsset&k=2&d=Hg%2B5gao8Wwr930UWgLnAG9CGRcZmkwD26HldtCPwYHJ2cNvJpvGo5gp%2Be%2FhKBkAH">
      <div class="caption well well-small" id="third-well">
        <h3>$0.30</h3>
         <div class="wrapper">
            <label for="input-number-mod">QTY :</label>
            <input id="input-number-mod" class="mod" type="number" value="0" />

          <p><a href="#" class="btn btn-success btn-lg btn-block"><span class="glyphicon glyphicon-shopping-cart"></span> ADD TO CART</a></p>
        </div>
        </div>
      </div>  
    </div>
  </div>
</div>
